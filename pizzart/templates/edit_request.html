{%extends "base.html"%}
{%block title%}Painel de controle{%endblock%}
{%block content%}
  <form>
      <div class="card border-primary">
        <img class="card-img-top" src="holder.js/100px180/" alt="">
        <div class="card-body">
          <h4 class="card-title">Edição do ID: {{pedido}}</h4>
          <br>
          <label>Massa: </label>
            <select>
              <option value="" selected="selected" hidden="hidden">{{frontmassa}}</option>
                {%for backmassa in backmassa%} 
                <option value={{backmassa.id}}>{{backmassa.tipo}}</option>
                {%endfor%}
            </select>
        </br>
        <br>
        <label>Borda:</label>
            <select>
              <option value="" selected="selected" hidden="hidden">{{frontborda}}</option>
              {%for backborda in backborda %}
                <option value={{backborda.id}}>{{backborda.tipo}}</option>
              {%endfor%}
            </select>
        </br>
        <br>
        <label>Sabor:</label> 
        <select> 
          <option value="" selected="selected" hidden="hidden">{{frontsabor}}</option>
            {%for backsabor in backsabor %}  
            <option value{{backsabor.id}}>{{backsabor.nome}}</option>
            {%endfor%}
          </select>
        </br>
        <input href="" type="submit">
        </div>
      </div>
  </form>
{%endblock%}
