{%extends "base.html"%}
{%block title%}Painel de controle{%endblock%}
{%block content%}
      <div class="card border-primary">
        <img class="card-img-top" src="holder.js/100px180/" alt="">
        <div class="card-body">
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Massa</th>
                <th scope="col">Borda</th>
                <th scope="col">Sabor</th>
                <th scope="col">Status</th>
                <th scope="col">Atualizar</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              
                  {%for back_pedido in back_pedido%}
                  <form method="POST">
                  <tr>
                      <td>{{back_pedido.id}}</td>
                      <td>
                        <select>
                          <option value="" selected="selected" hidden="hidden">{{back_pedido.pizzas.massa.tipo}}</option>
                          {%for back_massa in back_massa%}
                            <option>{{back_massa.tipo}}</option>
                          {%endfor%}
                        </select>
                      </td>
                      <td>{{back_pedido.pizzas.borda.tipo}}</td>
                      <td>{{back_pedido.nome}}</td>
                      <td>
                        <select >
                          {%for back_status in back_status%}
                            <option value="" selected="selected" hidden="hidden">{{back_pedido.status}}</option>
                            <option value={{back_pedido.status}}>{{back_status}}</option>
                          {%endfor%}
                       </select>
                          </div>
                        </td>
                        <td>
                           <a href="painel/delete/{{pedido.id}}" style="vertical-align: sub;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg> 
                          </a>
                          <td>
                            <a href="painel/edit/{{pedido.id}}/{{pedido.pizzas.massa.tipo}}/{{pedido.pizzas.borda.tipo}}/{{pedido.nome}}" style="vertical-align: sub;">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                              </svg>
                           </a>
                          
                        </td>
                      {%endfor%}         
                      <td name="massas.id" value={{massa.id}}>{{massa.id}}</td>
                      <td>{{massa.tipo}}</td>
                  </tr>
                </form>
            
                  
            </tbody>
      </div>

{%endblock%}
